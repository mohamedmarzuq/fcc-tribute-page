<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div id="left-right-bottom-div">
      <div id="left-div">
        <div id="main-title-subtitle">
          <h1 id="title-timcook">Tim Cook</h1>
          <h3 id="subtitle-ceo-apple">Chief Executive Officer, Apple</h3>
        </div>
  
        <div id="basicinfo-div">
          <p id="basic-info"><span class="basic-info-title">Full Name</span>: Timothy D. Cook <br>
            <span class="basic-info-title">Birth Date</span>: November 1, 1960 <br>
            <span class="basic-info-title">Citizenship</span>: American <br>
            <span class="basic-info-title">Place of Birth</span>: Robertsdale, Alabama <br>
            <span class="basic-info-title">Networth</span>: US$1.3 billion (2020)
          </p>
        </div>
      </div>
  
      <div id="right-div">
        <div id="tim-photo-div"></div>
        <img id="tim-photo" src="assets/images/tim-photo.png" alt="tim-photo" />
      </div>
  
      <div id="bottom-div">
        <h4 id="quote">Let your joy be in your journey,
          not in some distant goal</h4>
        <img id="quotes-left-top" src="assets/images/quotes/carbon_quotes-left.svg" alt="">
        <img id="quotes-right-bottom" src="assets/images/quotes/carbon_quotes-right.svg" alt="">
      </div>
    </div>
  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
